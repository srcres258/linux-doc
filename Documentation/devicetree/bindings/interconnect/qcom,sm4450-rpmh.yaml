%YAML 1.2
---
$id: http://devicetree.org/schemas/interconnect/qcom,sm4450-rpmh.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Qualcomm RPMh Network-On-Chip Interconnect on SM4450

maintainers:
  - Tengfei Fan <quic_tengfan@quicinc.com>

description: |
  RPMh interconnect providers support system bandwidth requirements through
  RPMh hardware accelerators known as Bus Clock Manager (BCM).

  See also:: include/dt-bindings/interconnect/qcom,sm4450.h

properties:
  compatible:
    enum:
      - qcom,sm4450-aggre1-noc
      - qcom,sm4450-aggre2-noc
      - qcom,sm4450-clk-virt
      - qcom,sm4450-cnoc2
      - qcom,sm4450-cnoc3
      - qcom,sm4450-gem-noc
      - qcom,sm4450-lpass-ag-noc
      - qcom,sm4450-mc-virt
      - qcom,sm4450-mmss-noc
      - qcom,sm4450-pcie-anoc
      - qcom,sm4450-system-noc
      - qcom,sm4450-video-aggre-noc

  reg:
    maxItems: 1

  clocks:
    minItems: 1
    maxItems: 4

required:
  - compatible

allOf:
  - $ref: qcom,rpmh-common.yaml#
  - if:
      properties:
        compatible:
          contains:
            enum:
              - qcom,sm4450-clk-virt
              - qcom,sm4450-mc-virt
    then:
      properties:
        reg: false
    else:
      required:
        - reg

  - if:
      properties:
        compatible:
          contains:
            enum:
              - qcom,sm4450-pcie-anoc
    then:
      properties:
        clocks:
          items:
            - description: aggre-NOC PCIe 0 AXI clock
            - description: cfg-NOC PCIe a-NOC AHB clock

  - if:
      properties:
        compatible:
          contains:
            enum:
              - qcom,sm4450-aggre1-noc
    then:
      properties:
        clocks:
          items:
            - description: aggre USB3 PRIM AXI clock

  - if:
      properties:
        compatible:
          contains:
            enum:
              - qcom,sm4450-aggre2-noc
    then:
      properties:
        clocks:
          items:
            - description: RPMH CC IPA clock
            - description: aggre-NOC USB3 AXI clock

  - if:
      properties:
        compatible:
          contains:
            enum:
              - qcom,sm4450-aggre1-noc
              - qcom,sm4450-aggre2-noc
              - qcom,sm4450-pcie-anoc
    then:
      required:
        - clocks
    else:
      properties:
        clocks: false

unevaluatedProperties: false

examples:
  - |
    #include <dt-bindings/clock/qcom,sm4450-gcc.h>
    #include <dt-bindings/clock/qcom,rpmh.h>

    interconnect-0 {
        compatible = "qcom,sm4450-clk-virt";
        #interconnect-cells = <2>;
        qcom,bcm-voters = <&apps_bcm_voter>;
    };

    interconnect@1700000 {
        compatible = "qcom,sm4450-aggre2-noc";
        reg = <0x01700000 0x31080>;
        #interconnect-cells = <2>;
        qcom,bcm-voters = <&apps_bcm_voter>;
        clocks = <&rpmhcc RPMH_IPA_CLK>,
                 <&gcc GCC_AGGRE_USB3_PRIM_AXI_CLK>;
    };
